<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--Font Awesome Link-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel='stylesheet' href='nyt.css'/>
        <title>NYT Search</title>
</head>

<body>

    <div class='jumbotron'>
        <div class='container'>
            <h1 class='h1'>NEW YORK TIMES SEARCH</h1>
        </div>
    </div>

    <div class='container-fluid'>
        <div class='row mx-auto my-auto'>
            <div class='col-lg-12'>
                <form>
                    <div class = 'card-title'>
                   <h3>Search Parameters:</h3>
                </div>
                <div class ='card card-body'>
                    <div class='form-group'>
                        <label>Search Term:</label>
                        <input type='text' class='form-control' id='searchTerm' placeholder=''>
                    </div>
                    <div class='form-group'>
                        <label>Number of Records to Retrieve:</label>
                        <input type='text' class='form-control custom-select' id='retrieve' placeholder=''>
                    </div>
                    <div class='form-group'>
                        <label>Start Year (Optional):</label>
                        <input type='text' class='form-control' id='startYear' placeholder=''>
                    </div>
                    <div class='form-group'>
                        <label>End Year (Optional):</label>
                        <input type='text' class='form-control' id='endYear' placeholder=''>
                    </div>
                    <button type="submit" id = 'searchBtn' class="btn btn-primary card-addon2"><i class="fas fa-search">Search</i></button>
                    <button type="reset" id = 'resetBtn' class="btn btn-primary  card-addon2"><i class="far fa-trash-alt">Clear Results</i></button>
               </div>
             </form>
            </div>
        </div>

        <br>

        <div class = 'row mx-auto my-auto'>
            <div class = 'col-lg-12'>
<form> 
<h3>Top Articles:</h3>
<div class ='form-group articles'>

</div>
</form>
</div>
        </div>


    </div>
    </div>

    <script src='nyt.js'></script>
</body>

</html>
